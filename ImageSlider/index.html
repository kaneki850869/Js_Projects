<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Js project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-container">
        <div class="fade">
            <img src="media/1.jpg" alt="image1">
        </div>
        <div class="fade">
            <img src="media/2.jpg" alt="image2">
        </div>
        <div class="fade">
            <img src="media/3.jpg" alt="image3">
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
